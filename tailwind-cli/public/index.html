<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Task 3 Tailwind</title>
  </head>
  <body class="p-4 bg-gray-200">
    <!-- header -->
    <div class="flex justify-center items-center md:justify-start">
      <h1 class="text-slate-700 font-extrabold text-2xl my-8">
        سبد دوره های شما
      </h1>
    </div>
    <!-- course content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 grid-rows-2 gap-4">
      <!-- course cards -->
      <div
        x-data="{courses: [
      {id:1,title:'دوره حرفه‌ای متخصص ریکت',price:'۶,۲۴۰,۰۰۰',duration:'45 ساعت',student:'+1000',courses:'270'},
      {id:2,title:'دوره حرفه‌ای متخصص نکست',price:'۵,۸۴۰,۰۰۰',duration:'32 ساعت',student:'+1200',courses:'200'},
      {id:3,title:'دوره حرفه‌ای متخصص جاوااسکریپت',price:'۴,۲۰۰,۰۰۰',duration:'28 ساعت',student:'+1300',courses:'190'},
      ]}"
        class="flex flex-col gap-4"
      >
        <template x-for="course in courses" :key="course.id">
          <div
            class="flex bg-white rounded-xl  items-center justify-between p-2 md:p-8"
          >
            <div class="w-1/5">
              <img src="../assets/images/Rectangle 21.png" alt="" />
            </div>
            <div class="w-2/4">
              <div>
                <p x-text="course.title" class="block text-gray-700 font-extrabold text-sm xl:text-lg mb-2">
                </p>
              </div>
              <div class="hidden md:grid md:grid-rows-2 md:grid-cols-2 md:gap-2">
                <div class="flex justify-start items-center">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-gray-500 ml-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </span>
                  <p x-text="course.duration" class="text-xs text-gray-500"></p>
                </div>
                <div class="flex justify-start items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-gray-500 ml-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                      />
                    </svg>
                  </span>
                  <p x-text="course.student" class="text-xs text-gray-500"></p>
                </div>
                <div class="flex justify-start items-center">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-gray-500 ml-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                      />
                    </svg>
                  </span>
                  <p x-text="course.courses" class="text-xs text-gray-500">270 جلسه</p>
                </div>
                <div class="flex justify-start items-center">
                  <span
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-orange-500 ml-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0"
                      />
                    </svg>
                  </span>
                  <p class="text-xs text-orange-500">چالش های هفتگی</p>
                </div>
              </div>
            </div>
            <div class="w-1/4 flex flex-col items-center justify-between gap-8">
              <div class="hidden lg:flex lg:justify-start lg:items-center lg:gap-2">
                <img src="../assets/images/michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="" class="w-8 h-8 rounded-lg"/>
                <div class="flex flex-col justify-center items-start">
                  <p class="text-[8px] font-bold text-gray-500">مدرس دوره</p>
                  <p class="text-[10px]  font-bold text-gray-700">صاحب محمدی</p>
                </div>
              </div>
              <div class="flex justify-between items-center">
                <span x-text="course.price" class="text-blue-600 text-[12px] md:text-md font-extrabold ml-1"></span><span class="text-[10px] text-gray-400 ml-1.5" >تومان</span>
                <span class="w-6 h-6 ring-1 ring-gray-300 rounded-xl flex justify-center items-center">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 stroke-red-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- course bill -->
      <div class="bg-white rounded-xl p-4 md:mb-0 h-fit">
        <div class="flex items-center justify-start p-4">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 stroke-slate-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
              />
            </svg>
          </span>
          <span class="mr-2 font-extrabold text-gray-700">پرداخت</span>
        </div>
        <hr class="bg-gray-800 mb-4" />
        <div class="p-4">
          <div class="flex justify-between items-center mb-4">
            <p class="font-extrabold text-gray-700">جمع دوره‌ها</p>
            <p class="text-blue-700 font-extrabold text-lg">۱۶,۲۸۰,۰۰۰ +</p>
          </div>
          <div>
            <div class="flex justify-between items-center">
              <p class="font-extrabold text-gray-700">تخفیف‌ها</p>
              <p class="text-red-600 font-extrabold text-lg">۱,۰۰۰,۰۰۰ -</p>
            </div>
          </div>
        </div>
        <hr class="bg-gray-800 mb-4" />
        <div class="flex flex-col gap-4 justify-center items-center">
          <p>کد تخفیف دارم!</p>
          <button class="bg-blue-600 p-4 rounded-2xl w-full text-white">
            پرداخت ۱۵,۲۸۰,۰۰۰ +
          </button>
        </div>
        
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
